<div class="container">
    <h1 *ngIf="users.length"> All Users</h1>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let user" (click)="viewUser(user)" style="cursor:pointer;"> {{user.name}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let user" (click)="viewUser(user)" style="cursor:pointer;"> {{ user.email}} </td>
            </ng-container>

            <!-- Type Column -->
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let user"> {{user.type}} </td>
            </ng-container>

            <!-- country Column -->
            <ng-container matColumnDef="country">
                <th mat-header-cell *matHeaderCellDef> Country </th>
                <td mat-cell *matCellDef="let user"> {{ user.country | country }} </td>
            </ng-container>

            <!-- created at Column -->
            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef> Member Since </th>
                <td mat-cell *matCellDef="let user"> {{ user.createdAt | date }} </td>
            </ng-container>

            <!-- active Column -->
            <ng-container matColumnDef="active">
                <th mat-header-cell *matHeaderCellDef> Active </th>
                <td mat-cell *matCellDef="let user"> {{ user.active }} </td>
            </ng-container>

            <!-- More Column -->
            <ng-container matColumnDef="more">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let user"> <button class="btn" (click)="viewUser(user)"> Learn More </button> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic users">
        </mat-paginator>
    </div>
</div>
