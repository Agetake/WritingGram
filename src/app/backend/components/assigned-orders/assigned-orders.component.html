<div class="container">
    <h1> Assigned Orders </h1>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <!-- Topic Column -->
            <ng-container matColumnDef="topic">
                <th mat-header-cell *matHeaderCellDef> Topic </th>
                <td mat-cell *matCellDef="let paper" (click)="viewPaper(paper)" style="cursor:pointer;"> {{paper.topic}} </td>
            </ng-container>

            <!-- Discipline Column -->
            <ng-container matColumnDef="discipline">
                <th mat-header-cell *matHeaderCellDef> Discipline </th>
                <td mat-cell *matCellDef="let paper" (click)="viewPaper(paper)" style="cursor:pointer;"> {{ getDiscipline(paper.discipline)}} </td>
            </ng-container>

            <!-- Mode Column -->
            <ng-container matColumnDef="mode">
                <th mat-header-cell *matHeaderCellDef> Mode </th>
                <td mat-cell *matCellDef="let paper"> {{paper.mode}} </td>
            </ng-container>

            <!-- Format Column -->
            <ng-container matColumnDef="format">
                <th mat-header-cell *matHeaderCellDef> Format </th>
                <td mat-cell *matCellDef="let paper"> {{ paper.format }} </td>
            </ng-container>

            <!-- Level Column -->
            <ng-container matColumnDef="levelCode">
                <th mat-header-cell *matHeaderCellDef> Level </th>
                <td mat-cell *matCellDef="let paper"> {{ getLevel(paper.levelCode) }} </td>
            </ng-container>

            <!-- PaperTypeCode Column -->
            <ng-container matColumnDef="paperTypeCode">
                <th mat-header-cell *matHeaderCellDef> Paper Type </th>
                <td mat-cell *matCellDef="let paper"> {{ getPaperType(paper.paperTypeCode) }} </td>
            </ng-container>

            <!-- Deadline Column -->
            <ng-container matColumnDef="deadline">
                <th mat-header-cell *matHeaderCellDef> Due Date </th>
                <td mat-cell *matCellDef="let paper"> <span [ngStyle]="{'color': getUrgency(paper | dueDate | date:'medium') }"> {{ paper | dueDate | date:'medium'}} </span> </td>
            </ng-container>

            <!-- More Column -->
            <ng-container matColumnDef="more">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let paper"> <button class="btn" (click)="viewPaper(paper)"> Learn More </button> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic users">
        </mat-paginator>
    </div>
</div>
